<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Prediction Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      color: #333;
      padding: 30px;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #0056b3;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 15px;
    }
    strong {
      color: #003d80;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0056b3;
      color: white;
      text-decoration: none;
      border-radius: 20px;
    }
    a:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Model Prediction Results</h1>
    <p><strong>Model Used:</strong> {{ model_used }}</p>
    <p><strong>Genre:</strong> {{ genre|title }}</p>
    <p><strong>Predicted Popularity Score:</strong> {{ prediction }}</p>
    <a href="/">Try Another Prediction</a>
  </div>
</body>
</html>
